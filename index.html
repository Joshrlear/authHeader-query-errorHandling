<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <title>Github Repo Display App</title>
</head>
<body>
    <form role="form" id="form" class="form">
        <label for="user-input" class="label"><h3>Search user repos:</h3></label>
        <input type="text" name="user-input" id="user-input" placeholder="username/handle" required>
        <button role="button" type="submit" class="submit-button" id="submit-button">submit</button>
    </form>
    <main role="main" class="results-container" id="results-container"></main>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
